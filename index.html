<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copart Bid Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #000;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #000;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode .box {
      background: #1a1a1a;
      color: #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .dark-mode input {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .warning {
      color: red;
      font-weight: bold;
    }

    #darkModeToggle {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button id="darkModeToggle">Dark Mode</button>

  <div class="container">
    <div class="box">
      <h2>Current Bid Calculator</h2>
      <label for="bid">Current Bid ($)</label>
      <input type="number" id="bid" />

      <label for="shipping">Shipping ($)</label>
      <input type="number" id="shipping" value="0" />

      <p>Title Fee ($): 50</p>
      <p>Gate Fee ($): 79</p>
      <p>Internet Bid Fee ($): 79</p>
      <p>Environmental Fee ($): 10</p>

      <p class="result">Buyer Fee: $<span id="buyerFee">0</span></p>
      <p class="result">Total Cost: $<span id="totalCost">0</span></p>
    </div>

    <div class="box">
      <h2>Max Bid Safety</h2>
      <label for="budget">Total Budget ($)</label>
      <input type="number" id="budget" />

      <p class="result">Max Safe Bid: $<span id="maxSafeBid">0</span></p>
    </div>
  </div>

  <script>
    const bidInput = document.getElementById('bid');
    const shippingInput = document.getElementById('shipping');
    const budgetInput = document.getElementById('budget');
    const buyerFeeDisplay = document.getElementById('buyerFee');
    const totalCostDisplay = document.getElementById('totalCost');
    const maxSafeBidDisplay = document.getElementById('maxSafeBid');

    function calculateFees() {
      const bid = parseFloat(bidInput.value) || 0;
      const shipping = parseFloat(shippingInput.value) || 0;
      const titleFee = 50;
      const gateFee = 79;
      const internetFee = 79;
      const envFee = 10;

      const buyerFee = Math.round(bid * 0.1); // Example: 10% buyer fee
      const totalCost = bid + buyerFee + shipping + titleFee + gateFee + internetFee + envFee;

      buyerFeeDisplay.textContent = buyerFee;
      totalCostDisplay.textContent = totalCost;

      const budget = parseFloat(budgetInput.value) || 0;
      const maxSafeBid = budget - (buyerFee + shipping + titleFee + gateFee + internetFee + envFee);
